<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- My css -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="grid-layout">
      <header class="hero">
        <div class="hero__user">
          <div class="hero__image">
            <img src="/images/image-jeremy.png" alt="profile picture" />
          </div>
          <div>
            <p class="grey">Report for</p>
            <h2 class="hero__title">Jeremy Robson</h2>
          </div>
        </div>
        <div class="hero__date-time">
          <p class="daily btn grey">Daily</p>
          <p class="weekly btn">Weekly</p>
          <p class="monthly btn grey">Monthly</p>
        </div>
      </header>

      <section class="card">
        <div class="bg work"></div>
        <div class="card__container">
          <div class="flex">
            <p class="card__activity">Work</p>
            <img
              src="/images/icon-ellipsis.svg"
              class="ellipsis"
              alt="icon-ellipsis"
            />
          </div>
          <div class="flex col">
            <p class="card__actual-time">32hrs</p>
            <p class="grey card__previous-time">Previous - 36hrs</p>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="bg play"></div>
        <div class="card__container">
          <div class="flex">
            <p class="card__activity">Play</p>
            <img
              src="/images/icon-ellipsis.svg"
              class="ellipsis"
              alt="icon-ellipsis"
            />
          </div>
          <div class="flex col">
            <p class="card__actual-time">10hrs</p>
            <p class="grey card__previous-time">Previous - 8hrs</p>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="bg study"></div>
        <div class="card__container">
          <div class="flex">
            <p class="card__activity">Study</p>
            <img
              src="/images/icon-ellipsis.svg"
              class="ellipsis"
              alt="icon-ellipsis"
            />
          </div>
          <div class="flex col">
            <p class="card__actual-time">4hrs</p>
            <p class="grey card__previous-time">Previous - 8hrs</p>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="bg excercise"></div>
        <div class="card__container">
          <div class="flex">
            <p class="card__activity">Exercise</p>
            <img
              src="/images/icon-ellipsis.svg"
              class="ellipsis"
              alt="icon-ellipsis"
            />
          </div>
          <div class="flex col">
            <p class="card__actual-time">4hrs</p>
            <p class="grey card__previous-time">Previous - 5hrs</p>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="bg social"></div>
        <div class="card__container">
          <div class="flex">
            <p class="card__activity">Social</p>
            <img
              src="/images/icon-ellipsis.svg"
              class="ellipsis"
              alt="icon-ellipsis"
            />
          </div>
          <div class="flex col">
            <p class="card__actual-time">5hrs</p>
            <p class="grey card__previous-time">Previous - 10hrs</p>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="bg self-care"></div>
        <div class="card__container">
          <div class="flex">
            <p class="card__activity">Self Care</p>
            <img
              src="/images/icon-ellipsis.svg"
              class="ellipsis"
              alt="icon-ellipsis"
            />
          </div>
          <div class="flex col">
            <p class="card__actual-time">2hrs</p>
            <p class="grey card__previous-time">Previous - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
