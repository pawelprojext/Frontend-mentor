<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

<div class="container" id="left">

 <h1> Learn to code by watching others </h1>

 <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 
</p>
</div>

<div class="container" id="right">
  
 <p class="trial"><b> Try it free 7 days </b> then $20/mo. thereafter </p>
  <form>
    <div class="formContainer">
 <input type="text" name="name" id="name" placeholder="First Name" required> 
 <input type="text" name="lastName" id="lastName" placeholder="Last Name" required> 
 <input type="text" name="email" id="email" placeholder="Email Address" required> 
 <input type="text" name="pswd" id="pswd" placeholder="Password" required> 
</div>
  <button>Claim your free trial</button> 

 <p class="Terms"> By clicking the button, you are agreeing to our <a href="#"> Terms and Services </a></p>

</form>
</div>
  <script src="index.js"></script>

</html>
