<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

<div id="FirstContainer">

  <div class="Content">

<div class="image"> <img src="images/icon-star.svg" alt="star"> </div>  

 <h2> How did we do? </h2>

  <div class="TextContent">
  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
</div>

<div class="buttons">
  <div class="button buttonhover">1</div>
  <div class="button buttonhover">2</div>
  <div class="button buttonhover">3</div>
  <div class="button buttonhover">4</div>
  <div class="button buttonhover" id="5">5</div>
</div>
 <button>Submit</button> 
</div>
</div>

<div id="SecondContainer">

<div class="SubmitImage">
  <img src="images/illustration-thank-you.svg" alt="SubmitImage">
</div>

 <p id="choosen"> You selected <!-- Add rating here --> out of 5 </p>

 <h2> Thank you! </h2>

 <p class="thanks"> We appreciate you taking the time to give a rating. If you ever need more support, 
  don't hesitate to get in touch! 
</p>
</div>


<script src="index.js"></script>
</body>
</html>
