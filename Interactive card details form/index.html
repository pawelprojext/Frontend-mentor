<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/sass/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>


  <div class="grid-container">

    <div class="card-page">

      <div class="front-card">
        <img class="front-card-bg" src="images/bg-card-front.png" alt="front">
        <img class = "front-card-logo" src="images/card-logo.svg" alt="logo">
      <span class="front-card-number"> 0000 0000 0000 0000 </span>
      <span class="front-card-name">Jane Appleseed </span>
      <span class="front-card-month">00/</span> 
      <span class="front-card-year">00</span> 
</div>

  <div class="back-card">
    <img class="back-card-bg" src="images/bg-card-back.png" alt="back">
  <span class="back-card-cvc"> 000</span>
</div>
</div>

<div id="form-container">
 
 <form>
  <div class="form-element ">
 <p><label for="name"> Cardholder Name </label> </p> 
 <input type="text" class="letterRegex" name="name" id="inputName" placeholder="e.g. Jane Appleseed" maxlength="30"> 
</div>

<div class="form-element ">
 <p><label for="number"> Card Number </label> </p> 
 <input type="text" name="number" class="numberRegex" id="inputNumber" placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="16"> 
</div>

 <div class="inline form-element ">
  <p><label for="month-year">EXP. DATE (MM/YY)</label> <label class="cvc-label" for="cvc">CVC</label></p>
 <input type="text" class="numberRegex" name="month" id="inputMonth" placeholder="MM" minlength="2" maxlength="2"> 
 <input type="text" class="numberRegex" name="year" id="inputYear" placeholder="YY" minlength="2" maxlength="2"> 
 <input type="text" class="numberRegex" name="month" id="inputCvc" placeholder="  e.g. 123" minlength="3" maxlength="3"> 
 
</div> 

<button>Confirm</button>
</form>
</div>
  
<div id="complete-container">

  <img src="images/icon-complete.svg" alt="complete">
  <h2>Thank you!</h2>

  
 <p> We've added your card details </p>
  <button> Continue </button>
</div>

</div>
 


  <script src="index.js"></script>
</body>
</html>
