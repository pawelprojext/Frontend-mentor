<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/sass/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>


  <div class="grid-container">

    <div class="card-page">

      <div class="front-card">
        <img class="front-card-bg" src="images/bg-card-front.png" alt="front">
        <img class = "front-card-logo" src="images/card-logo.svg" alt="logo">
      <span class="front-card-number"> 0000 0000 0000 0000 </span>
      <span class="front-card-name">Jane Appleseed </span>
      <span class="front-card-expire">00/00</span> 
</div>

  <div class="back-card">
    <img class="back-card-bg" src="images/bg-card-back.png" alt="back">
  <span class="back-card-cvc"> 000</span>
</div>
</div>

<div class="form-container">
 
 <form>
 <p><label for="name"> Cardholder Name </label> </p> 
 <input type="text" name="name" id="inputName" placeholder="e.g. Jane Appleseed"> 

 <p><label for="number"> Card Number </label> </p> 
 <input type="text" name="number" id="inputNumber" placeholder="e.g. 1234 5678 9123 0000"> 
  
 <div class="inline">
 <input type="text" name="month" id="inputMonth" placeholder="MM"> 
 <input type="text" name="year" id="inputYear" placeholder="YY"> 
 <input type="text" name="month" id="inputCvc" placeholder="  e.g. 123"> 
 
</div> 

<input type="submit" value="Confirm"> 
</form>
</div>
  
</div>
  <!-- Completed state start -->
<!--

</body>
</html>
